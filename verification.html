<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementsian Treasury Check Verification</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .modal-content img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.5em;
            color: #003366;
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Modal Screens -->
    <div id="loading-screen" class="modal">
        <div class="modal-content">
            <img src="https://i.ibb.co/VJZrcS1/wifi.gif" alt="Connecting...">
            <p>Connecting...</p>
        </div>
    </div>

    <div id="success-screen" class="modal">
        <div class="modal-content">
            <img src="https://i.ibb.co/zN0wzF0/verified-1.gif" alt="Check Verified">
            <p>Connection Established - The Check is Official</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loadingScreen = document.getElementById('loading-screen');
            const successScreen = document.getElementById('success-screen');

            // Show loading screen
            loadingScreen.style.display = 'flex';
            
            setTimeout(() => {
                // Hide loading screen and show success screen
                loadingScreen.style.display = 'none';
                successScreen.style.display = 'flex';

                setTimeout(() => {
                    // Hide success screen
                    successScreen.style.display = 'none';
                }, 2000);
            }, 3000); // Simulate a delay for connection
        });
    </script>

</body>
</html>
